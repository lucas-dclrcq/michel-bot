services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: michel
      POSTGRES_PASSWORD: michel
      POSTGRES_DB: michel_bot
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U michel"]
      interval: 5s
      timeout: 5s
      retries: 5
